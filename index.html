<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Логотип сайта"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile-avatar.jpg"
          alt="Аватар"
        />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="places">
        <article class="place">
          <img
            class="place__picture"
            src="./images/elements-Karachayevsk.jpg"
            alt="Карачаевск"
          />
          <div class="place__description">
            <h2 class="place__title">Карачаевск</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img
            class="place__picture"
            src="./images/elemens-Elbrus.png"
            alt="Гора Эльбрус"
          />
          <div class="place__description">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img
            class="place__picture"
            src="./images/elements-Dombay.png"
            alt="Домбай"
          />
          <div class="place__description">
            <h2 class="place__title">Домбай</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img
            class="place__picture"
            src="./images/elemens-Elbrus.png"
            alt="Гора Эльбрус"
          />
          <div class="place__description">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img
            class="place__picture"
            src="./images/elements-Dombay.png"
            alt="Домбай"
          />
          <div class="place__description">
            <h2 class="place__title">Домбай</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img
            class="place__picture"
            src="./images/elements-Karachayevsk.jpg"
            alt="Карачаево-Черкессия"
          />
          <div class="place__description">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button type="button" class="place__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button type="button" class="popup__close-button button"></button>
        <form class="form" name="edit">
          <input
            class="form__item"
            type="text"
            id="username"
            name="username"
            required
            placeholder="Ваше имя"
            value="Жак-Ив Кусто"
          />
          <input
            class="form__item"
            type="text"
            id="user-about"
            name="user-about"
            required
            placeholder="О себе"
            value="Исследователь океана"
          />
          <button
            class="form__button"
            type="submit"
            name="save"
            id="save"
            value="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
